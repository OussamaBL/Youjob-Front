<app-navbar />
  <div class="container mx-auto p-6 max-w-lg bg-white shadow-md rounded-md">
    <h1 class="text-2xl font-bold text-center mb-4">Update Announce</h1>

    <form [formGroup]="announceForm" (ngSubmit)="updateAnnounce()">
      <!-- Title -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Title</label>
        <input type="text" formControlName="title" class="w-full p-2 border rounded-md" />
        <div *ngIf="announceForm.get('title')?.invalid && announceForm.get('title')?.touched" class="text-red-500 mt-1 text-sm">
          <div *ngIf="announceForm.get('title')?.errors?.['required']">Title is required.</div>
        </div>
      </div>

      <!-- Description -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Description</label>
        <textarea formControlName="description" class="w-full p-2 border rounded-md"></textarea>
        <div *ngIf="announceForm.get('description')?.invalid && announceForm.get('description')?.touched" class="text-red-500 mt-1 text-sm">
          <div *ngIf="announceForm.get('description')?.errors?.['required']">Description is required.</div>
        </div>
      </div>

      <!-- Category -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Category</label>
        <input type="text" formControlName="category" class="w-full p-2 border rounded-md" />
        <div *ngIf="announceForm.get('category')?.invalid && announceForm.get('category')?.touched" class="text-red-500 mt-1 text-sm">
          <div *ngIf="announceForm.get('category')?.errors?.['required']">Category is required.</div>
        </div>
      </div>

      <!-- Price -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Price</label>
        <input type="number" formControlName="price" class="w-full p-2 border rounded-md" />
        <div *ngIf="announceForm.get('price')?.invalid && announceForm.get('price')?.touched" class="text-red-500 mt-1 text-sm">
          <div *ngIf="announceForm.get('price')?.errors?.['required']">Price is required.</div>
          <div *ngIf="announceForm.get('price')?.errors?.['min']">Price must be at least 0.</div>
        </div>
      </div>

      <!-- Location -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Location</label>
        <input type="text" formControlName="location" class="w-full p-2 border rounded-md" />
      </div>


      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit"
                class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 transition duration-200"
                [disabled]="loading || announceForm.invalid">
          {{ loading ? 'Updating...' : 'Update Announce' }}
        </button>
      </div>

      <p *ngIf="errorMessage" class="text-red-500 text-center mt-4">{{ errorMessage }}</p>
    </form>
  </div>
  <app-footer />
