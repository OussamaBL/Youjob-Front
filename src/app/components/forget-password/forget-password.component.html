<app-navbar />

<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="flex flex-col md:flex-row bg-white rounded-lg shadow-lg overflow-hidden max-w-4xl w-full">
    <!-- Promotional Section (Hidden on Mobile) -->
    <div class="hidden md:flex md:flex-col md:justify-center md:items-start bg-gradient-to-t from-blue-700 via-blue-700 to-blue-600 p-10 text-white">
      <h2 class="text-4xl font-bold mb-4">Welcome to Youjob</h2>
      <p class="mb-8 text-lg">Start your journey with us and explore endless opportunities.</p>
      <p class="font-bold tracking-wide">Youjob</p>
    </div>
    <!-- Forget Password Form Section -->
    <div class="w-full p-8 md:p-10">
      <h2 class="text-3xl font-bold text-gray-900 mb-4">Reset Your Password</h2>
      <p class="text-sm text-gray-600 mb-6">
        Enter your email address below and we'll send you instructions to reset your password.
      </p>
      <form [formGroup]="forgetpasswordForm" (ngSubmit)="onSend()">
        <div class="mb-5">
          <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
          <input
            type="email"
            formControlName="email"
            id="email"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
            placeholder="Enter your email"
          />
          <div *ngIf="forgetpasswordForm.get('email')?.invalid && forgetpasswordForm.get('email')?.touched" class="text-red-500 mt-1 text-sm">
            <div *ngIf="forgetpasswordForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="forgetpasswordForm.get('email')?.errors?.['email']">Please enter a valid email.</div>
          </div>
        </div>
        <button
          type="submit"
          class="w-full py-3 bg-gradient-to-r from-blue-700 to-blue-600 text-white font-bold rounded-md hover:opacity-90 transition duration-200"
          [disabled]="forgetpasswordForm.invalid"
        >
          Send Instructions
        </button>
      </form>
    </div>
  </div>
</div>

<app-footer />
