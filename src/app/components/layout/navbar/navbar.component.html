<!-- Professional Fixed Angular Navbar with Tailwind CSS -->
<nav class="bg-white border-b border-gray-200 fixed top-0 inset-x-0 z-50" style="margin-bottom: 15px">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">

      <!-- Logo -->
      <div class="flex-shrink-0 flex items-center">
        <a routerLink="/home" class="text-2xl font-bold text-blue-600">Youjob</a>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
        <a
          routerLink="/home"
          class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-600 hover:border-blue-600 hover:text-blue-600 transition-colors duration-300">
          Home
        </a>
        <a *ngIf="isAuthenticate() && (userRole === 'BUSINESS' || userRole === 'CUSTOMER')"
           routerLink="/announce"
           class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-600 hover:border-blue-600 hover:text-blue-600 transition-colors duration-300">
          Annonce
        </a>
        <a
          routerLink="/about"
          class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-600 hover:border-blue-600 hover:text-blue-600 transition-colors duration-300">
          About Us
        </a>
      </div>

      <!-- Desktop Action Buttons -->
      <div *ngIf="!isAuthenticate()" class="hidden sm:ml-6 sm:flex sm:items-center">
        <a
          routerLink="/login"
          class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-300">
          Login
        </a>
        <a
          routerLink="/register"
          class="ml-4 bg-blue-600 text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-300">
          Register
        </a>
      </div>
      <div *ngIf="isAuthenticate()" class="hidden sm:ml-6 sm:flex sm:items-center">
        <a
          routerLink="/profile"
          class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-300">
          Profile
        </a>
        <a
          (click)="logOut()"
          class="ml-4 bg-blue-600 text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-300">
          Log out
        </a>

      </div>
      <!-- Mobile Menu Button -->
      <div class="-mr-2 flex items-center sm:hidden">
        <button
          (click)="toggleMenu()"
          aria-label="Toggle mobile menu"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-blue-600 focus:outline-none focus:bg-blue-600 focus:text-white transition-colors duration-300">
          <svg *ngIf="!menuOpen" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg *ngIf="menuOpen" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="menuOpen" class="sm:hidden">
    <div class="pt-2 pb-3 space-y-1">
      <a
        routerLink="/home"
        class="block pl-3 pr-4 py-2 border-l-4 border-blue-600 bg-blue-50 text-blue-700 text-base font-medium transition-colors duration-300">
        Home
      </a>
      <a
        routerLink="/about"
        class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800 text-base font-medium transition-colors duration-300">
        About Us
      </a>
    </div>
    <div class="pt-4 pb-3 border-t border-gray-200">
      <div *ngIf="!isAuthenticate()" class="space-y-1">
        <a
          routerLink="/profile"
          class="block px-4 py-2 text-base font-medium text-gray-600 hover:text-blue-600 hover:bg-gray-50 transition-colors duration-300">
          Profile
        </a>
        <a
          (click)="logOut()"
          class="block px-4 py-2 text-base font-medium text-white bg-blue-600 hover:bg-blue-700 transition-colors duration-300">
          Log out
        </a>
      </div>
      <div *ngIf="isAuthenticate()" class="space-y-1">
        <a
          routerLink="/login"
          class="block px-4 py-2 text-base font-medium text-gray-600 hover:text-blue-600 hover:bg-gray-50 transition-colors duration-300">
          Login
        </a>
        <a
          routerLink="/register"
          class="block px-4 py-2 text-base font-medium text-white bg-blue-600 hover:bg-blue-700 transition-colors duration-300">
          Register
        </a>
      </div>
    </div>
  </div>
</nav>
