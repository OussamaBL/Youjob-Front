<!-- Professional Fixed Angular Navbar with Tailwind CSS -->
<nav class="bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 fixed top-0 inset-x-0 z-50 shadow-sm" style="margin-bottom: 15px">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">

      <!-- Logo -->
      <div class="flex-shrink-0 flex items-center">
        <a routerLink="/" class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-blue-500 bg-clip-text text-transparent hover:from-blue-500 hover:to-blue-400 transition-all duration-300">You<span style="color: white">job</span> </a>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
        <a
          routerLink="/"
          class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-600 dark:text-gray-300 hover:border-blue-600 hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-300">
          Home
        </a>
        <a
          routerLink="/announceSearch"
          class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-600 dark:text-gray-300 hover:border-blue-600 hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-300">
          Search Annonces
        </a>
        <a *ngIf="isAuthenticate() && (userRole === 'BUSINESS' || userRole === 'CUSTOMER')"
           routerLink="/announce"
           class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-600 dark:text-gray-300 hover:border-blue-600 hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-300">
          Gerer les Annonces
        </a>
        <a *ngIf="isAuthenticate() && (userRole === 'HANDYMAN')"
           routerLink="/mesConsultation"
           class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-600 dark:text-gray-300 hover:border-blue-600 hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-300">
          Mes Consultations
        </a>
        <a
          routerLink="/aboutUs"
          class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-600 dark:text-gray-300 hover:border-blue-600 hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-300">
          About Us
        </a>
      </div>

      <!-- Desktop Action Buttons -->
      <div *ngIf="!isAuthenticate()" class="hidden sm:ml-6 sm:flex sm:items-center sm:space-x-3">
        <a
          routerLink="/login"
          class="text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-4 py-2 rounded-md text-sm font-medium transition-colors duration-300">
          Login
        </a>
        <a
          routerLink="/register"
          class="ml-4 bg-blue-600 text-white hover:bg-blue-700 px-4 py-2 rounded-md text-sm font-medium shadow-sm hover:shadow transition-all duration-300 transform hover:-translate-y-0.5">
          Register
        </a>
      </div>
      <div *ngIf="isAuthenticate()" class="hidden sm:ml-6 sm:flex sm:items-center sm:space-x-4">
        <a
          routerLink="/profile"
          class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-600 dark:text-gray-300 hover:border-blue-600 hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-300">
          Profile
        </a>
        <a *ngIf="(userRole === 'BUSINESS' || userRole === 'CUSTOMER')"
           routerLink="/historyAnnounce"
           class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-600 dark:text-gray-300 hover:border-blue-600 hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-300">
          Archived Announce
        </a>
        <a
          (click)="logOut()"
          class="ml-4 bg-blue-600 text-white hover:bg-blue-700 px-4 py-2 rounded-md text-sm font-medium shadow-sm hover:shadow transition-all duration-300 transform hover:-translate-y-0.5">
          Log out
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="-mr-2 flex items-center sm:hidden">
        <button
          (click)="toggleMenu()"
          aria-label="Toggle mobile menu"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-500 dark:text-gray-400 hover:text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900 transition-colors duration-300">
          <svg *ngIf="!menuOpen" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg *ngIf="menuOpen" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="menuOpen" class="sm:hidden bg-white dark:bg-gray-900 shadow-lg rounded-b-lg overflow-hidden transition-all duration-300 ease-in-out">
    <div class="pt-2 pb-3 space-y-1 px-2">
      <a
        routerLink="/"
        class="block pl-3 pr-4 py-2 border-l-4 border-blue-600 bg-blue-50 dark:bg-blue-900/20 text-blue-700 dark:text-blue-400 text-base font-medium rounded-md transition-colors duration-300">
        Home
      </a>
      <a
        routerLink="/announceSearch"
        class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 hover:border-gray-300 hover:text-gray-800 dark:hover:text-gray-200 text-base font-medium rounded-md transition-colors duration-300">
        Search Annonces
      </a>
      <a *ngIf="isAuthenticate() && (userRole === 'BUSINESS' || userRole === 'CUSTOMER')"
         routerLink="/announce"
         class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 hover:border-gray-300 hover:text-gray-800 dark:hover:text-gray-200 text-base font-medium rounded-md transition-colors duration-300">
        Gerer les Annonces
      </a>
      <a *ngIf="isAuthenticate() && (userRole === 'HANDYMAN')"
         routerLink="/mesConsultation"
         class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 hover:border-gray-300 hover:text-gray-800 dark:hover:text-gray-200 text-base font-medium rounded-md transition-colors duration-300">
        Mes Consultations
      </a>
      <a
        routerLink="/aboutUs"
        class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 hover:border-gray-300 hover:text-gray-800 dark:hover:text-gray-200 text-base font-medium rounded-md transition-colors duration-300">
        About Us
      </a>
    </div>
    <div class="pt-4 pb-3 border-t border-gray-200 dark:border-gray-700">
      <div *ngIf="isAuthenticate()" class="space-y-1 px-2">
        <a
          routerLink="/profile"
          class="block px-4 py-2 text-base font-medium text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-gray-50 dark:hover:bg-gray-800 rounded-md transition-colors duration-300">
          Profile
        </a>
        <a *ngIf="(userRole === 'BUSINESS' || userRole === 'CUSTOMER')"
           routerLink="/historyAnnounce"
           class="block px-4 py-2 text-base font-medium text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-gray-50 dark:hover:bg-gray-800 rounded-md transition-colors duration-300">
          Archived Announce
        </a>
        <a
          (click)="logOut()"
          class="block w-full text-left px-4 py-2 text-base font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md shadow-sm hover:shadow transition-all duration-300">
          Log out
        </a>
      </div>
      <div *ngIf="!isAuthenticate()" class="space-y-1 px-2">
        <a
          routerLink="/login"
          class="block px-4 py-2 text-base font-medium text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-gray-50 dark:hover:bg-gray-800 rounded-md transition-colors duration-300">
          Login
        </a>
        <a
          routerLink="/register"
          class="block w-full text-left px-4 py-2 text-base font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md shadow-sm hover:shadow transition-all duration-300">
          Register
        </a>
      </div>
    </div>
  </div>
</nav>
