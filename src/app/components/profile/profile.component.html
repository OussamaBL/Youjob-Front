<app-navbar></app-navbar>

<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-lg bg-white p-8 shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Update Profile</h2>

    <form [formGroup]="profileForm" (ngSubmit)="onProfile()" class="space-y-4">

      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-semibold">Email:</label>
        <input type="email" formControlName="email"
               class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Enter your email" />
        <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="text-red-500 mt-1 text-sm">
          <div *ngIf="profileForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="profileForm.get('email')?.errors?.['email']">Please enter a valid email.</div>
        </div>
      </div>

      <!-- Username -->
      <div>
        <label class="block text-gray-700 font-semibold">Username:</label>
        <input type="text" formControlName="username"
               class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Enter your username" />
        <div *ngIf="profileForm.get('username')?.invalid && profileForm.get('username')?.touched" class="text-red-500 mt-1 text-sm">
          <div *ngIf="profileForm.get('username')?.errors?.['required']">username is required.</div>
        </div>
      </div>

      <!-- Name -->
      <div>
        <label class="block text-gray-700 font-semibold">Name:</label>
        <input type="text" formControlName="name"
               class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Enter your full name" />
        <small *ngIf="profileForm.get('name')?.invalid && profileForm.get('name')?.touched"
               class="text-red-500 text-sm">Name is required.</small>
      </div>

      <!-- Address -->
      <div>
        <label class="block text-gray-700 font-semibold">Address:</label>
        <input type="text" formControlName="address"
               class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Enter your address" />
        <small *ngIf="profileForm.get('address')?.invalid && profileForm.get('address')?.touched"
               class="text-red-500 text-sm">Address is required.</small>
      </div>

      <!-- Phone Number -->
      <div>
        <label class="block text-gray-700 font-semibold">Phone Number:</label>
        <input type="text" formControlName="phoneNumber"
               class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Enter your phone number" />
        <small *ngIf="profileForm.get('phoneNumber')?.invalid && profileForm.get('phoneNumber')?.touched"
               class="text-red-500 text-sm">Enter a valid 10-digit phone number.</small>
      </div>

      <!-- VAT Number (For Business) -->
      <div *ngIf="user?.role === 'BUSINESS'">
        <label class="block text-gray-700 font-semibold">VAT Number:</label>
        <input type="text" formControlName="vatNumber"
               class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Enter your VAT number" />
        <small *ngIf="profileForm.get('vatNumber')?.invalid && profileForm.get('vatNumber')?.touched"
               class="text-red-500 text-sm">VAT Number is required for businesses.</small>
      </div>

      <!-- Skills (For Handyman) -->
      <div *ngIf="user?.role === 'HANDYMAN'">
        <label class="block text-gray-700 font-semibold">Skills:</label>
        <input type="text" formControlName="skills"
               class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Enter your skills" />
        <small *ngIf="profileForm.get('skills')?.invalid && profileForm.get('skills')?.touched"
               class="text-red-500 text-sm">Skills are required for handymen.</small>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="profileForm.invalid"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-lg transition-all disabled:bg-gray-300 disabled:cursor-not-allowed">
        Update Profile
      </button>
    </form>
  </div>
</div>

<app-footer></app-footer>
