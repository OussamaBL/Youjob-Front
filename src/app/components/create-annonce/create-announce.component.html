<app-navbar />
<div class="max-w-3xl mx-auto mt-10 bg-white p-8 shadow-md rounded-lg">
  <h2 class="text-2xl font-bold text-center mb-6">Create New Annonce</h2>

  <form [formGroup]="announceForm" (ngSubmit)="submitAnnounce()">
    <!-- Title -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Title</label>
      <input
        type="text"
        formControlName="title"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
        placeholder="Enter title"
      />
      <p *ngIf="announceForm.get('title')?.invalid && announceForm.get('title')?.touched"
         class="text-red-500 text-sm">Title is required (min 3 characters).</p>
    </div>

    <!-- Description -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Description</label>
      <textarea
        formControlName="description"
        rows="4"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
        placeholder="Enter description"
      ></textarea>
      <p *ngIf="announceForm.get('description')?.invalid && announceForm.get('description')?.touched"
         class="text-red-500 text-sm">Description is required (min 10 characters).</p>
    </div>

    <!-- Category -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Category</label>
      <select
        formControlName="category"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
      >
        <option value="" disabled>Select a category</option>
        <option value="Electronics">Electronics</option>
        <option value="Vehicles">Vehicles</option>
        <option value="Real Estate">Real Estate</option>
        <option value="Services">Services</option>
      </select>
      <p *ngIf="announceForm.get('category')?.invalid && announceForm.get('category')?.touched"
         class="text-red-500 text-sm">Category is required.</p>
    </div>

    <!-- Price -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Price ($)</label>
      <input
        type="number"
        formControlName="price"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
        placeholder="Enter price"
      />
      <p *ngIf="announceForm.get('price')?.invalid && announceForm.get('price')?.touched"
         class="text-red-500 text-sm">Price must be greater than 0.</p>
    </div>

    <!-- Location -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Location</label>
      <input
        type="text"
        formControlName="location"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
        placeholder="Enter location"
      />
    </div>

    <!-- Status -->
   <!-- <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Status</label>
      <select
        formControlName="status"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
      >
        <option value="PENDING">Pending</option>
        <option value="APPROVED">Approved</option>
        <option value="REJECTED">Rejected</option>
      </select>
    </div>-->

    <!-- Submit Button -->
    <div class="flex justify-center">
      <button
        type="submit"
        [disabled]="announceForm.invalid || isLoading"
        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 disabled:bg-gray-400"
      >
        {{ isLoading ? 'Submitting...' : 'Create Annonce' }}
      </button>
    </div>
  </form>
</div>
<app-footer />
